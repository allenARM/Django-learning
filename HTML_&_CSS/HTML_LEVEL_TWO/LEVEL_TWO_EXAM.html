<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML LEVEL 2</title>
  </head>
  <body>
    <form action="ThankYou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="FirstName">First Name: </label>
      <input id="FirstName" type="text" name="" placeholder="First Name" required>
      <label for="LastName">Last Name: </label>
      <input id="LastName" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email: </label>
      <input id="Email" type="email" name="" placeholder="name@email.com" required>
      <label for="Password">Password: </label>
      <input id="Password" type="password" name="" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="age" value="">
      <label for="less18">No: </label>
      <input id="less18" type="radio" name="age" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
