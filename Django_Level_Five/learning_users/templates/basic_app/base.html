<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<nav class = "navbar navbar-expand-lg navbar-light bg-light">
			<div class = "container">
				<ul class = "navbar-nav mr-auto">
					<li><a class = "navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
					<li class = "nav-item active"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
					<li class = "nav-item active"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
					{% if user.is_authenticated %}
						<li class = "nav-item active"><a class="nav-link" href="{% url 'logout' %}">LogOut</a></li>
					{% else %}
						<li class = "nav-item active"><a class="nav-link" href="{% url 'basic_app:user_login' %}">LogIn</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block body_block %}
			{% endblock %}
		</div>
	</body>
</html>
